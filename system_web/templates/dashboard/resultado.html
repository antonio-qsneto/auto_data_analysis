<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Visualization Results</h1>
    <div id="plot-container"></div>

    <script>
        // Example data for Plotly visualization
        const plotData = JSON.parse('{{ plots|tojson|safe }}');

        // Render the plots dynamically
        plotData.forEach((plot, index) => {
            const plotDiv = document.createElement('div');
            plotDiv.id = `plot-${index}`;
            document.getElementById('plot-container').appendChild(plotDiv);

            Plotly.newPlot(plotDiv.id, plot.data, plot.layout);
        });
    </script>
</body>
</html>
